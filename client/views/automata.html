<!-- Page Header -->
<div class="content bg-gray-lighter">
    <div class="row items-push">
        <div class="col-sm-7">
            <h1 class="page-heading">
                {{title}} <small>{{description}}</small>
            </h1>
        </div>
        <div class="col-sm-5 text-right hidden-xs">
            <ol class="breadcrumb push-10-t">
                <li>Tables</li>
                <li><a class="link-effect" ui-sref="{{currentState}}">{{title}}</a></li>
            </ol>
        </div>
    </div>
</div>
<!-- END Page Header -->


<!--ADD WIDGETS -->
<!-- Page Content -->
<div class="content">




<!-- Page Content -->
<div  snaphy-load-datatable class="content">
    <div class="row">
        <div class="col-lg-8 col-sm-12">
            <!-- Dynamic Table Full -->
            <div class="block">
                <div class="block-header">
                    <h3 class="block-title">{{tableTitle}}</h3>
                </div>
                <div class="block-content">

                    <div class="table-responsive" style="overflow-x: hidden;">
                        <table class="table table-bordered table-striped js-dataTable-full" >
                            <thead>
                                <tr>
                                    <!--Adding :: for one way binding -->
                                    <th  ng-repeat="header in ::customerModelSettings.header">{{header}}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="(rowId, rowObject) in rowListValues">
                                    <!--Populating the table values and binding header with columnVal-->
                                    <td
                                            automata-map-value
                                            model-prop="customerModelSettings"
                                            row-id="rowId"
                                            row-object="rowObject"
                                            column-header="header"
                                            ng-repeat="header in ::customerModelSettings.header" >
                                        <span ng-if="checkType(rowObject, header) === '[object String]'">
                                            <!--Do string populated work here...-->
                                        </span>

                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div><!--div.block-->
            <!-- END Dynamic Table Full -->
        </div>





        <!--Adding Filters-->
        <div snaphy-load-filters class="col-lg-4 col-sm-12" >
            <div class="block">
                <div class="block-header">
                    <h3 class="block-title">Filters</h3>
                </div>
                <div class="block-content block-content-narrow">
                    <form class="form-horizontal" >
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="example-daterange1">Recipe added</label>
                            <div class="col-md-8">
                                <div class="input-daterange input-group" data-date-format="mm/dd/yyyy">
                                    <input class="form-control" type="text" id="example-daterange1" name="example-daterange1" placeholder="From">
                                    <span class="input-group-addon"><i class="fa fa-chevron-right"></i></span>
                                    <input class="form-control" type="text" id="example-daterange2" name="example-daterange2" placeholder="To">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="example-select2">From Chef</label>
                            <div class="col-md-8">
                                <select class="js-select2 form-control" id="example-select2" name="example-select2" style="width: 100%;" data-placeholder="Choose one..">
                                    <option></option><!-- Required for data-placeholder attribute to work with Chosen plugin -->
                                    <option value="1">Sanjeev Kapoor</option>
                                    <option value="2">Nisha Madhulika</option>
                                    <option value="2">Tarla Dalal</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="example-select2-multiple">Recipes Categories</label>
                            <div class="col-md-8">
                                <select class="js-select2 form-control" id="example-select2-multiple" name="example-select2-multiple" style="width: 100%;" data-placeholder="Choose many.." multiple>
                                    <option></option><!-- Required for data-placeholder attribute to work with Chosen plugin -->
                                    <option value="1">Breakfast</option>
                                    <option value="2">Dinner</option>
                                    <option value="3">South Indian</option>
                                    <option value="4">North Indian</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="radio-group12">Recipes Type</label>
                            <div class="col-xs-8">
                                <label class="css-input css-radio css-radio-lg css-radio-primary push-10-r">
                                    <input type="radio" name="radio-group12" checked><span></span> Veg
                                </label>
                                <label class="css-input css-radio css-radio-lg css-radio-primary">
                                    <input type="radio" name="radio-group12"><span></span> Non Veg
                                </label>
                            </div>
                        </div><!--form-group-->
                        <div class="form-group">
                            <div class="col-md-12">
                                <button class="btn btn-minw btn-default pull-right" type="button">Reset</button>
                            </div>
                        </div>
                    </form>
                    <!-- END Datepicker (Default forms) -->
                </div>
            </div><!--block-->
        </div><!--col-md-4-->

    </div><!--row-->

    <!-- Fade In Modal -->
    <div class="modal fade" id="modal-fadein" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="block block-themed block-transparent remove-margin-b">
                    <div class="block-header bg-primary-dark">
                        <ul class="block-options">
                            <li>
                                <button data-dismiss="modal" type="button"><i class="si si-close"></i></button>
                            </li>
                        </ul>
                        <h3 class="block-title">Add Recipes</h3>
                    </div>
                    <div class="block-content block-content-narrow">
                        <form class="form-horizontal" >
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="example-daterange1">Recipe added</label>
                                <div class="col-md-8">
                                    <div class="input-daterange input-group" data-date-format="mm/dd/yyyy">
                                        <input class="form-control" type="text" id="example-daterange1" name="example-daterange1" placeholder="From">
                                        <span class="input-group-addon"><i class="fa fa-chevron-right"></i></span>
                                        <input class="form-control" type="text" id="example-daterange2" name="example-daterange2" placeholder="To">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="example-select2">From Chef</label>
                                <div class="col-md-8">
                                    <select class="js-select2 form-control" id="example-select2" name="example-select2" style="width: 100%;" data-placeholder="Choose one..">
                                        <option></option><!-- Required for data-placeholder attribute to work with Chosen plugin -->
                                        <option value="1">Sanjeev Kapoor</option>
                                        <option value="2">Nisha Madhulika</option>
                                        <option value="2">Tarla Dalal</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="example-select2-multiple">Recipes Categories</label>
                                <div class="col-md-8">
                                    <select class="js-select2 form-control" id="example-select2-multiple" name="example-select2-multiple" style="width: 100%;" data-placeholder="Choose many.." multiple>
                                        <option></option><!-- Required for data-placeholder attribute to work with Chosen plugin -->
                                        <option value="1">Breakfast</option>
                                        <option value="2">Dinner</option>
                                        <option value="3">South Indian</option>
                                        <option value="4">North Indian</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="radio-group12">Recipes Type</label>
                                <div class="col-xs-8">
                                    <label class="css-input css-radio css-radio-lg css-radio-primary push-10-r">
                                        <input type="radio" name="radio-group12" checked><span></span> Veg
                                    </label>
                                    <label class="css-input css-radio css-radio-lg css-radio-primary">
                                        <input type="radio" name="radio-group12"><span></span> Non Veg
                                    </label>
                                </div>
                            </div><!--form-group-->
                            <div class="form-group">
                                <div class="col-md-12">
                                    <button class="btn btn-minw btn-default pull-right" type="button">Reset</button>
                                </div>
                            </div>
                        </form>
                        <!-- END Datepicker (Default forms) -->
                    </div><!--block-content-->
                </div>
                <div class="modal-footer">
                    <button class="btn btn-sm btn-default" type="button" data-dismiss="modal">Close</button>
                    <button class="btn btn-sm btn-primary" type="button" data-dismiss="modal"><i class="fa fa-check"></i> Ok</button>
                </div>
            </div>
        </div>
    </div>
    <!-- END Fade In Modal -->
</div>
